<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>invert-color</title>
    <script src="../lib/invert.min.js"></script>
    <script>
        window.onload = function () {
            const box = document.getElementById('box');
            const testList = [
                // [result, [args]]
                ['#000000', ['#fff']],
                ['#000000', ['#fff', true]],
                ['#FFFFFF', ['#000', true]],
                ['#dfec6a', ['#201395']]
            ];
            const html = [];
            if (window.invert) {
                testList.forEach(test => {
                    let args = test[1];
                    let iResult = invert(...args);
                    let c = iResult.toLowerCase() === test[0].toLowerCase()
                        ? 'green' : 'red';
                    html.push(`<div style="color:${c}">invert(${args.join(', ')} ) = ${iResult}</div>`);
                });
                box.innerHTML = html.join('');
            } else {
                box.innerHTML = `window.invert === ${typeof window.inverta}`;
            }
        };
    </script>
</head>

<body>
    <span>Run <code>npm test</code> or <code>npm run cover</code> for actual tests.<br />This is just to check whether bundling works.</span>
    <br />
    <br />
    <div id="box"></div>
</body>
</html>
